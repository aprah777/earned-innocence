<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祛魅与美好 · 清醒的温暖</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600&family=Inter:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 20%, #16213e 40%, #0f3460 70%, #533483 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Noto Serif SC', 'Inter', serif;
            cursor: none;
            transition: background 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body.day-mode {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 25%, #fd79a8 50%, #a29bfe 75%, #6c5ce7 100%);
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 自定义光标系统 */
        .custom-cursor {
            position: fixed;
            width: 28px;
            height: 28px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6), inset 0 0 10px rgba(255, 215, 0, 0.2);
            opacity: 0;
            backdrop-filter: blur(1px);
        }
        
        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0.2) 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* 主要场景 */
        .scene {
            position: relative;
            width: 85%;
            height: 85%;
            max-width: 1200px;
            min-height: 600px;
        }
        
        /* 祛魅区域 - 左侧 */
        .disillusion-zone {
            position: absolute;
            left: 0;
            top: 0;
            width: 45%;
            height: 100%;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 10px 0 0 10px;
        }
        
        /* 破碎的幻象 */
        .illusion-fragment {
            position: absolute;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.12) 0%, 
                rgba(173, 216, 230, 0.08) 50%, 
                rgba(255,255,255,0.06) 100%);
            border: 1px solid rgba(173, 216, 230, 0.3);
            backdrop-filter: blur(8px);
            animation: shatter 6s ease-in-out infinite;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .fragment-1 {
            width: 90px;
            height: 65px;
            top: 25%;
            left: 25%;
            transform: rotate(12deg);
            animation-delay: 0s;
        }
        
        .fragment-2 {
            width: 70px;
            height: 85px;
            top: 55%;
            left: 55%;
            transform: rotate(-22deg);
            animation-delay: 2s;
        }
        
        .fragment-3 {
            width: 80px;
            height: 55px;
            top: 75%;
            left: 15%;
            transform: rotate(28deg);
            animation-delay: 4s;
        }
        
        /* 清醒的眼睛 */
        .awakened-eye {
            position: absolute;
            top: 42%;
            left: 38%;
            width: 70px;
            height: 35px;
            border: 3px solid rgba(173, 216, 230, 0.9);
            border-radius: 50%;
            background: radial-gradient(ellipse at 35% 50%, 
                rgba(135, 206, 235, 0.3) 0%, 
                rgba(70, 130, 180, 0.6) 60%, 
                rgba(25, 25, 46, 0.8) 100%);
            animation: blink 8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.4);
        }
        
        .pupil {
            position: absolute;
            top: 50%;
            left: 35%;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #0a0a1a 40%, #1a1a2e 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: lookAround 12s ease-in-out infinite;
        }
        
        .iris {
            position: absolute;
            top: 50%;
            left: 35%;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, 
                rgba(135, 206, 235, 0.6) 30%, 
                rgba(70, 130, 180, 0.8) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 中央分界线 */
        .divider {
            position: absolute;
            left: 50%;
            top: 5%;
            width: 3px;
            height: 90%;
            background: linear-gradient(to bottom, 
                rgba(173, 216, 230, 0.2) 0%,
                rgba(173, 216, 230, 0.4) 10%,
                rgba(255, 215, 0, 0.6) 30%,
                rgba(255, 182, 193, 0.8) 50%,
                rgba(255, 165, 0, 0.6) 70%,
                rgba(255, 192, 203, 0.4) 90%,
                rgba(255, 192, 203, 0.2) 100%);
            transform: translateX(-50%);
            transition: all 0.4s ease;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        /* 美好区域 - 右侧 */
        .beauty-zone {
            position: absolute;
            right: 0;
            top: 0;
            width: 45%;
            height: 100%;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 0 10px 10px 0;
        }
        
        /* 温暖的光芒 */
        .warm-light {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255,215,0,0.4) 0%, 
                rgba(255,182,193,0.3) 40%, 
                transparent 80%);
            animation: warmGlow 7s ease-in-out infinite;
            filter: blur(1px);
        }
        
        .light-1 {
            width: 140px;
            height: 140px;
            top: 20%;
            right: 25%;
            animation-delay: 0s;
        }
        
        .light-2 {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 45%;
            animation-delay: 2.5s;
        }
        
        .light-3 {
            width: 120px;
            height: 120px;
            top: 80%;
            right: 15%;
            animation-delay: 5s;
        }
        
        /* 执着的手 */
        .persistent-hand {
            position: absolute;
            top: 48%;
            right: 32%;
            width: 55px;
            height: 75px;
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.7) 0%, 
                rgba(255, 192, 203, 0.5) 100%);
            border-radius: 28px 28px 18px 18px;
            transform: rotate(-8deg);
            animation: reach 5s ease-in-out infinite;
            box-shadow: 0 5px 20px rgba(255, 182, 193, 0.3);
        }
        
        .fingers {
            position: absolute;
            top: -18px;
            left: 12px;
            width: 32px;
            height: 22px;
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.6) 0%, 
                rgba(255, 192, 203, 0.4) 100%);
            border-radius: 16px 16px 6px 6px;
        }
        
        /* 美好的种子/花朵 */
        .beauty-seed {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, 
                #ffd700 20%, 
                #ff69b4 60%, 
                rgba(255, 105, 180, 0.6) 100%);
            border-radius: 50%;
            animation: bloom 8s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        
        .seed-1 { top: 28%; right: 20%; animation-delay: 1s; }
        .seed-2 { top: 58%; right: 38%; animation-delay: 4s; }
        .seed-3 { top: 78%; right: 12%; animation-delay: 7s; }
        
        /* 矛盾的和谐桥梁 */
        .paradox-bridge {
            position: absolute;
            top: 47%;
            left: 44%;
            width: 12%;
            height: 6%;
            background: linear-gradient(90deg, 
                rgba(173, 216, 230, 0.7) 0%,
                rgba(255, 215, 0, 0.9) 30%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 215, 0, 0.9) 70%,
                rgba(255, 182, 193, 0.7) 100%);
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(2px);
        }
        
        /* 主题标题 */
        .theme-title {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 12;
            opacity: 0;
            transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }
        
        .theme-title.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(-15px);
        }
        
        .main-title {
            font-size: 2rem;
            color: rgba(255,255,255,0.95);
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 12px;
            text-shadow: 0 0 30px rgba(255,215,0,0.3), 0 0 10px rgba(255,255,255,0.2);
            font-family: 'Inter', sans-serif;
            font-style: italic;
        }
        
        .sub-title {
            font-size: 1.2rem;
            color: rgba(255,215,0,0.8);
            font-weight: 300;
            letter-spacing: 4px;
            font-style: italic;
            text-shadow: 0 0 20px rgba(255,215,0,0.2);
            font-family: 'Inter', sans-serif;
        }
        
        /* 诗意文字 */
        .poetry-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.1);
            padding: 40px 50px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .poetry-text.visible {
            opacity: 1;
        }
        
        .main-text {
            font-size: 1.8rem;
            line-height: 2.2;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.98);
            text-shadow: 0 0 25px rgba(255,215,0,0.5), 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 400;
            letter-spacing: 2px;
        }
        
        .sub-text {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 6px;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(255,215,0,0.2);
        }
        
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .char.reveal {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .emoji {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin-left: 8px;
        }
        
        /* 交互提示 */
        .interaction-hint {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            letter-spacing: 2px;
            z-index: 10;
            transition: all 0.5s ease;
            text-align: center;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        .hint-line {
            display: block;
            margin: 4px 0;
        }
        
        /* 品牌标注 */
        .brand-credit {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 0.75rem;
            letter-spacing: 1px;
            z-index: 10;
            transition: all 0.4s ease;
            font-weight: 300;
            text-align: center;
        }
        
        .brand-credit:hover {
            color: rgba(255,215,0,0.7);
            text-shadow: 0 0 15px rgba(255,215,0,0.3);
            transform: translateX(-50%) translateY(-2px);
        }
        
        .x-connector {
            opacity: 0.6;
            margin: 0 6px;
            font-weight: 200;
        }
        
        /* 星辰背景 */
        .star {
            position: absolute;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(255,255,255,0.8);
        }
        
        /* 粒子效果 */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,215,0,0.6);
            border-radius: 50%;
            animation: drift 15s linear infinite;
            opacity: 0;
        }
        
        /* 动画定义 */
        @keyframes shatter {
            0%, 100% { 
                opacity: 0.7;
                transform: rotate(12deg) scale(1);
                filter: blur(0px);
            }
            25% { 
                opacity: 0.4;
                transform: rotate(22deg) scale(0.9) translateY(-8px);
                filter: blur(1px);
            }
            50% { 
                opacity: 0.2;
                transform: rotate(32deg) scale(0.6) translateY(-15px);
                filter: blur(2px);
            }
            75% { 
                opacity: 0.5;
                transform: rotate(42deg) scale(0.8) translateY(-3px);
                filter: blur(0.5px);
            }
        }
        
        @keyframes blink {
            0%, 85%, 100% { 
                height: 35px;
                border-color: rgba(173, 216, 230, 0.9);
            }
            90%, 95% { 
                height: 4px;
                border-color: rgba(173, 216, 230, 1);
            }
        }
        
        @keyframes lookAround {
            0%, 100% { left: 35%; }
            25% { left: 45%; }
            50% { left: 25%; }
            75% { left: 40%; }
        }
        
        @keyframes warmGlow {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1) rotate(0deg);
            }
            33% { 
                opacity: 0.8;
                transform: scale(1.3) rotate(120deg);
            }
            66% { 
                opacity: 0.6;
                transform: scale(1.1) rotate(240deg);
            }
        }
        
        @keyframes reach {
            0%, 100% { 
                transform: rotate(-8deg) translateY(0);
            }
            25% { 
                transform: rotate(-3deg) translateY(-8px);
            }
            50% { 
                transform: rotate(-12deg) translateY(-5px);
            }
            75% { 
                transform: rotate(-5deg) translateY(-12px);
            }
        }
        
        @keyframes bloom {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            }
            33% { 
                transform: scale(1.6) rotate(120deg);
                opacity: 1;
                box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
            }
            66% { 
                transform: scale(1.2) rotate(240deg);
                opacity: 0.9;
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }
        
        @keyframes drift {
            0% { 
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) translateX(100px);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-text {
                font-size: 1.4rem;
                line-height: 1.8;
            }
            
            .sub-text {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }
            
            .scene {
                width: 95%;
                height: 90%;
            }
            
            .poetry-text {
                padding: 30px 35px;
            }
            
            .main-title {
                font-size: 1.6rem;
            }
            
            .sub-title {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 1.2rem;
            }
            
            .poetry-text {
                padding: 25px 30px;
            }
            
            .interaction-hint {
                font-size: 0.8rem;
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="custom-cursor" id="cursor"></div>
        
        <div class="scene">
            <div class="disillusion-zone" id="disillusionZone">
                <div class="illusion-fragment fragment-1"></div>
                <div class="illusion-fragment fragment-2"></div>
                <div class="illusion-fragment fragment-3"></div>
                
                <div class="awakened-eye">
                    <div class="iris"></div>
                    <div class="pupil"></div>
                </div>
            </div>
            
            <div class="divider" id="divider"></div>
            <div class="paradox-bridge" id="bridge"></div>
            
            <div class="beauty-zone" id="beautyZone">
                <div class="warm-light light-1"></div>
                <div class="warm-light light-2"></div>
                <div class="warm-light light-3"></div>
                
                <div class="persistent-hand">
                    <div class="fingers"></div>
                </div>
                
                <div class="beauty-seed seed-1"></div>
                <div class="beauty-seed seed-2"></div>
                <div class="beauty-seed seed-3"></div>
            </div>
            
            <div class="theme-title" id="themeTitle">
                <div class="main-title">After knowing, still growing</div>
                <div class="sub-title">Earned Innocence</div>
            </div>
            
            <div class="poetry-text" id="poetryText">
                <div class="main-text" id="mainText">
                    <span>对</span><span>很</span><span>多</span><span>人</span><span>和</span><span>事</span><span>祛</span><span>魅</span><span class="emoji">💫</span><br>
                    <span>却</span><span>仍</span><span>执</span><span>着</span><span>于</span><span>让</span><span>美</span><span>好</span><span>发</span><span>生</span><span class="emoji">✨</span>
                </div>
                <div class="sub-text">清醒的温暖 · 矛盾的和谐</div>
            </div>
            
            <div class="interaction-hint" id="hint">
                <span class="hint-line">移动探索平衡状态</span>
                <span class="hint-line">长按显现内心独白</span>
                <span class="hint-line">点击切换昼夜心境</span>
            </div>
            
            <div class="brand-credit">
                Crafted with ❤️ by Aloha AI Lab<span class="x-connector">×</span>May Yang
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        const cursor = document.getElementById('cursor');
        const disillusionZone = document.getElementById('disillusionZone');
        const beautyZone = document.getElementById('beautyZone');
        const divider = document.getElementById('divider');
        const bridge = document.getElementById('bridge');
        const poetryText = document.getElementById('poetryText');
        const mainText = document.getElementById('mainText');
        const hint = document.getElementById('hint');
        const themeTitle = document.getElementById('themeTitle');
        
        let trails = [];
        let particles = [];
        let isTextVisible = false;
        let pressTimer = null;
        let explorationTime = 0;
        let hasShownTitle = false;
        let isDayMode = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // 创建增强的光标轨迹系统
        function createTrails() {
            for (let i = 0; i < 8; i++) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                document.body.appendChild(trail);
                trails.push({
                    element: trail,
                    x: 0,
                    y: 0,
                    delay: i * 0.04,
                    speed: 0.2 + i * 0.05
                });
            }
        }
        
        // 创建动态星空
        function createStars() {
            for (let i = 0; i < 35; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 4 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (3 + Math.random() * 3) + 's';
                document.querySelector('.container').appendChild(star);
            }
        }
        
        // 创建漂浮粒子效果
        function createParticles() {
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                document.querySelector('.container').appendChild(particle);
            }
        }
        
        // 增强的鼠标移动处理
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const normalizedX = mouseX / window.innerWidth;
            
            // 显示并更新主光标
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            cursor.style.opacity = '1';
            
            // 计算鼠标移动速度，影响轨迹效果
            const deltaX = mouseX - lastMouseX;
            const deltaY = mouseY - lastMouseY;
            const speed = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // 更新轨迹系统
            trails.forEach((trail, index) => {
                setTimeout(() => {
                    trail.x += (mouseX - trail.x) * trail.speed;
                    trail.y += (mouseY - trail.y) * trail.speed;
                    trail.element.style.left = trail.x + 'px';
                    trail.element.style.top = trail.y + 'px';
                    
                    const opacity = (8 - index) / 8 * 0.8 * Math.min(speed / 50, 1);
                    trail.element.style.opacity = opacity;
                    
                    const scale = 0.5 + (speed / 100);
                    trail.element.style.transform = `translate(-50%, -50%) scale(${Math.min(scale, 2)})`;
                }, index * 25);
            });
            
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            
            // 区域交互效果
            updateZoneEffects(normalizedX, speed);
            
            // 累计探索时间
            explorationTime += 16; // 约60fps
            
            // 探索4秒后显示主题标题
            if (explorationTime > 4000 && !hasShownTitle) {
                showThemeTitle();
            }
        });
        
        // 增强的区域效果系统
        function updateZoneEffects(normalizedX, speed) {
            // 计算各区域强度
            const leftIntensity = Math.max(0, Math.min(1, (0.5 - normalizedX) * 2));
            const rightIntensity = Math.max(0, Math.min(1, (normalizedX - 0.5) * 2));
            const centerDistance = Math.abs(normalizedX - 0.5);
            const bridgeIntensity = Math.max(0, 1 - centerDistance * 4);
            const speedFactor = Math.min(speed / 30, 1);
            
            // 祛魅区域效果 - 鼠标靠左时变冷变锐利
            const disillusionBrightness = 1 + leftIntensity * 0.4;
            const disillusionContrast = 1 + leftIntensity * 0.5;
            const disillusionSaturate = 0.7 + leftIntensity * 0.4;
            const disillusionHue = leftIntensity * 15;
            
            disillusionZone.style.filter = `brightness(${disillusionBrightness}) contrast(${disillusionContrast}) saturate(${disillusionSaturate}) hue-rotate(${disillusionHue}deg)`;
            disillusionZone.style.transform = `scale(${1 + leftIntensity * 0.02}) translateX(${leftIntensity * -5}px)`;
            
            // 美好区域效果 - 鼠标靠右时变暖变饱和
            const beautyBrightness = 1 + rightIntensity * 0.6;
            const beautySaturate = 1 + rightIntensity * 0.8;
            const beautyHue = rightIntensity * 10;
            const beautyBlur = rightIntensity * 0.5;
            
            beautyZone.style.filter = `brightness(${beautyBrightness}) saturate(${beautySaturate}) hue-rotate(${beautyHue}deg) blur(${beautyBlur}px)`;
            beautyZone.style.transform = `scale(${1 + rightIntensity * 0.02}) translateX(${rightIntensity * 5}px)`;
            
            // 中央桥梁效果 - 鼠标靠中央时强烈发光
            const bridgeOpacity = 0.6 + bridgeIntensity * 0.4;
            const bridgeScale = 1 + bridgeIntensity * 0.3 + speedFactor * 0.2;
            const bridgeShadow = bridgeIntensity * 40 + speedFactor * 20;
            const bridgeShadowOpacity = bridgeIntensity * 0.9 + speedFactor * 0.3;
            
            bridge.style.opacity = bridgeOpacity;
            bridge.style.transform = `scaleY(${bridgeScale}) scaleX(${1 + speedFactor * 0.1})`;
            bridge.style.boxShadow = `0 0 ${bridgeShadow}px rgba(255,215,0,${bridgeShadowOpacity}), 0 0 ${bridgeShadow/2}px rgba(255,255,255,${bridgeIntensity * 0.3})`;
            
            // 分界线效果
            const dividerShadow = 15 + bridgeIntensity * 30 + speedFactor * 15;
            const dividerOpacity = 0.4 + bridgeIntensity * 0.6 + speedFactor * 0.2;
            divider.style.boxShadow = `0 0 ${dividerShadow}px rgba(255,215,0,${dividerOpacity})`;
            divider.style.transform = `translateX(-50%) scaleX(${1 + bridgeIntensity * 0.5})`;
            
            // 光标样式变化
            const cursorScale = 1 + bridgeIntensity * 0.4 + speedFactor * 0.2;
            const cursorOpacity = 0.8 + bridgeIntensity * 0.2;
            cursor.style.transform = `translate(-50%, -50%) scale(${cursorScale})`;
            cursor.style.borderColor = `rgba(255, 215, 0, ${cursorOpacity})`;
            cursor.style.boxShadow = `0 0 ${25 + bridgeIntensity * 15}px rgba(255, 215, 0, ${0.6 + bridgeIntensity * 0.3}), inset 0 0 10px rgba(255, 215, 0, 0.2)`;
        }
        
        // 长按显示文字
        document.addEventListener('mousedown', (e) => {
            e.preventDefault();
            pressTimer = setTimeout(() => {
                showPoetryText();
            }, 600);
        });
        
        document.addEventListener('mouseup', () => {
            clearTimeout(pressTimer);
            if (isTextVisible) {
                setTimeout(() => hidePoetryText(), 100);
            }
        });
        
        document.addEventListener('mouseleave', () => {
            clearTimeout(pressTimer);
            if (isTextVisible) {
                hidePoetryText();
            }
        });
        
        // 增强的诗意文字显示
        function showPoetryText() {
            if (isTextVisible) return;
            
            isTextVisible = true;
            poetryText.classList.add('visible');
            hint.style.opacity = '0';
            
            // 逐字显现效果，更流畅的时序
            const chars = mainText.querySelectorAll('span:not(.emoji)');
            const emojis = mainText.querySelectorAll('.emoji');
            
            chars.forEach((char, index) => {
                char.classList.remove('reveal');
                setTimeout(() => {
                    char.classList.add('reveal');
                }, index * 80);
            });
            
            // Emoji 稍后显示，添加浮动效果
            emojis.forEach((emoji, index) => {
                emoji.classList.remove('reveal');
                setTimeout(() => {
                    emoji.classList.add('reveal');
                }, (chars.length + index) * 80 + 200);
            });
        }
        
        // 增强的主题标题显示
        function showThemeTitle() {
            if (hasShownTitle) return;
            hasShownTitle = true;
            themeTitle.classList.add('visible');
            
            // 创建一些特效粒子
            createTitleEffects();
            
            // 10秒后自动淡出
            setTimeout(() => {
                themeTitle.classList.remove('visible');
            }, 10000);
        }
        
        // 标题特效
        function createTitleEffects() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const effect = document.createElement('div');
                    effect.style.position = 'absolute';
                    effect.style.left = '50%';
                    effect.style.top = '12%';
                    effect.style.width = '4px';
                    effect.style.height = '4px';
                    effect.style.background = 'rgba(255,215,0,0.8)';
                    effect.style.borderRadius = '50%';
                    effect.style.transform = 'translate(-50%, -50%)';
                    effect.style.animation = 'titleSparkle 2s ease-out forwards';
                    effect.style.zIndex = '11';
                    document.querySelector('.scene').appendChild(effect);
                    
                    setTimeout(() => effect.remove(), 2000);
                }, i * 200);
            }
        }
        
        // 隐藏诗意文字
        function hidePoetryText() {
            if (!isTextVisible) return;
            
            isTextVisible = false;
            poetryText.classList.remove('visible');
            hint.style.opacity = '0.6';
            
            // 重置字符状态
            const chars = mainText.querySelectorAll('span');
            chars.forEach(char => {
                char.classList.remove('reveal');
            });
        }
        
        // 鼠标离开页面处理
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
            trails.forEach(trail => {
                trail.element.style.opacity = '0';
            });
        });
        
        // 增强的昼夜模式切换
        document.addEventListener('click', (e) => {
            if (!isTextVisible) {
                toggleDayNightMode();
                createModeTransitionEffect(e.clientX, e.clientY);
            }
        });
        
        function toggleDayNightMode() {
            isDayMode = !isDayMode;
            document.body.classList.toggle('day-mode', isDayMode);
            
            // 更新星星在日间模式的表现
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                if (isDayMode) {
                    star.style.background = 'rgba(255,255,255,0.3)';
                    star.style.boxShadow = '0 0 8px rgba(255,215,0,0.6)';
                } else {
                    star.style.background = 'rgba(255,255,255,0.9)';
                    star.style.boxShadow = '0 0 6px rgba(255,255,255,0.8)';
                }
            });
        }
        
        function createModeTransitionEffect(x, y) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = isDayMode ? 
                'radial-gradient(circle, rgba(255,234,167,0.3) 0%, transparent 70%)' :
                'radial-gradient(circle, rgba(26,26,46,0.3) 0%, transparent 70%)';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'modeRipple 1.5s ease-out forwards';
            ripple.style.zIndex = '1';
            ripple.style.pointerEvents = 'none';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1500);
        }
        
        // 键盘交互增强
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (!isTextVisible) {
                        showPoetryText();
                        setTimeout(() => hidePoetryText(), 3000);
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    toggleDayNightMode();
                    break;
                case 'Escape':
                    if (isTextVisible) {
                        hidePoetryText();
                    }
                    break;
            }
        });
        
        // 触摸设备优化支持
        let touchStartTime = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartTime = Date.now();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });
        
        document.addEventListener('touchend', (e) => {
            const touchDuration = Date.now() - touchStartTime;
            const touch = e.changedTouches[0];
            
            if (touchDuration > 500) {
                // 长按
                if (!isTextVisible) {
                    showPoetryText();
                    setTimeout(() => hidePoetryText(), 4000);
                }
            } else {
                // 短按
                if (!isTextVisible) {
                    toggleDayNightMode();
                    createModeTransitionEffect(touch.clientX, touch.clientY);
                }
            }
            
            document.dispatchEvent(new MouseEvent('mouseup'));
        });
        
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });
        
        // 添加动态样式
        const dynamicStyles = document.createElement('style');
        dynamicStyles.textContent = `
            @keyframes titleSparkle {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                50% {
                    transform: translate(-50%, -50%) scale(1) translateX(${Math.random() * 100 - 50}px) translateY(${Math.random() * 50 - 25}px);
                    opacity: 0.8;
                }
                100% {
                    transform: translate(-50%, -50%) scale(0) translateX(${Math.random() * 200 - 100}px) translateY(${Math.random() * 100 - 50}px);
                    opacity: 0;
                }
            }
            
            @keyframes modeRipple {
                0% {
                    width: 0px;
                    height: 0px;
                    opacity: 0.8;
                }
                100% {
                    width: 200vw;
                    height: 200vw;
                    opacity: 0;
                }
            }
            
            .brand-credit {
                cursor: pointer;
            }
        `;
        document.head.appendChild(dynamicStyles);
        
        // 初始化系统
        window.addEventListener('load', () => {
            createStars();
            createTrails();
            createParticles();
            
            // 初始化所有字符
            const mainTextContent = `
                <span>对</span><span>很</span><span>多</span><span>人</span><span>和</span><span>事</span><span>祛</span><span>魅</span><span class="emoji">💫</span><br>
                <span>却</span><span>仍</span><span>执</span><span>着</span><span>于</span><span>让</span><span>美</span><span>好</span><span>发</span><span>生</span><span class="emoji">✨</span>
            `;
            mainText.innerHTML = mainTextContent;
            
            const chars = mainText.querySelectorAll('span');
            chars.forEach(char => {
                char.classList.add('char');
            });
            
            // 启动时的微妙动画
            setTimeout(() => {
                hint.style.opacity = '0.6';
            }, 1000);
        });
        
        // 性能优化：节流鼠标移动事件
        let isThrottled = false;
        const originalMouseMove = document.onmousemove;
        document.addEventListener('mousemove', (e) => {
            if (!isThrottled) {
                isThrottled = true;
                setTimeout(() => {
                    isThrottled = false;
                }, 8); // 约120fps的节流
            }
        });
        
        // 添加页面可见性检测，节省资源
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // 页面隐藏时暂停动画
                document.body.style.animationPlayState = 'paused';
            } else {
                // 页面显示时恢复动画
                document.body.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
